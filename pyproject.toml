[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "relbench"
version = "0.2.0"
description = "RelBench: Relational Deep Learning Benchmark"
authors = [{name = "RelBench Team", email = "relbench@cs.stanford.edu"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
	"License :: OSI Approved :: MIT License",
]
requires-python=">=3.8"
keywords=[]
dependencies=[
	"pandas",
	"pooch",
	"pyarrow",
	"numpy",
	"duckdb",
	"scikit-learn",
	"typing-extensions",
]

[project.optional-dependencies]
full=[
	"torch",
	# We rely on https://github.com/pyg-team/pytorch-frame/pull/395 for rel-amazon.
	# TODO: use the PyPI version when it's released.
	"pytorch_frame[full] @ git+https://github.com/pyg-team/pytorch-frame",
	"torch_geometric",
]
example=[
	"sentence-transformers",
	"tqdm",
]
test=[
	"pytest",
]
dev=[
	"pre-commit",
]

[project.urls]
Home = "https://relbench.stanford.edu"

[tool.flit.module]
name="relbench"

[tool.pytest.ini_options]
addopts = [
	"--capture=no",
	"--color=yes",
	"-vv",
]
